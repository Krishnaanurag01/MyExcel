<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oxygen:wght@300&display=swap" rel="stylesheet">
</head>

<body>


    <div class="page-actions-cont">
        <div class="page-actions">Home</div>
        <div class="page-actions">File</div>
        <div class="page-actions">Insert</div>
        <div class="page-actions">Find</div>
        <div class="page-actions">Help!</div>
    </div>
    <div class="cellprops-actions-cont">
        <span class="material-icons">
            content_copy
        </span>
        <span class="material-icons">
            content_cut
        </span>
        <span class="material-icons">
            content_paste
        </span>


        <select class="font-family-prop">

            <option value="monospace">Monospace</option>
            <option value="san-serif">San-Serif</option>
            <option value="fantasy">Fantasy</option>
            <option value="cursive">Cursive</option>

        </select>


        <select class="font-size-prop">

            <option value="14">14</option>
            <option value="16">16</option>
            <option value="18">18</option>
            <option value="20">20</option>

        </select>





        <span class="material-icons bold">
            format_bold
        </span>
        <span class="material-icons italic">
            format_italic
        </span>
        <span class="material-icons underline">
            format_underlined
        </span>
        <span class="left material-icons alignment">
            format_align_left
        </span>
        <span class="center material-icons alignment">
            format_align_center
        </span>
        <span class="right material-icons alignment">
            format_align_right
        </span>



        <div class="color-prop">

            <span class="material-icons">
                format_color_text
            </span>
            <input type="color" class="font-color">

        </div>

        <div class="color-prop">

            <span class="material-icons">
                format_color_fill
            </span>
            <input type="color" class="bgcolor">
            
        </div>


    </div>


    <div class="formula-actions-cont">

        <!-- address -->

        <input type="text" readonly class="address-bar">

        <!-- formula icon -->

        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png" />


        <!-- formula -->

        <input type="text" class="formula-bar">



    </div>
    <div class="grid-cont">

        <!-- dummy cont -->
        <div class="top-left-dummy-cont"></div>

        <!-- this container will have multiple container denoting the row numbers. -->
        <div class="address-col-cont"></div>


        <div class="cells-cont">
            <div class="address-row-cont">
            </div>
        </div>

    </div>





    <div class="sheet-actions-cont">

        <div class="sheet-add-icon">
            <span class="material-icons">
                post_add
            </span>
        </div>

        <div class="sheet-folder-cont">
            <div class="sheet-folder">sheet 1</div>
        </div>



    </div>



    <script src="./grid.js"></script>
    <script src="./cell-properties.js"></script>
    <script src="./cycleValidation.js"></script>
    <script src="./formula.js"></script>
</body>

</html>
